<body style="padding: 0; margin: 0;">
<div class="theme-light Custom-Styles" style="padding: 5%; background-color: white;">
    <a href="index.html" class="Btn Btn-primary Btn-icon"><span class="fa fa-arrow-left"></span></a>
<h1>Modals</h1>
<h2>Light Modals</h2>

<button id="myBtn" class="Btn Btn-primary">Open Modal</button>
<!-- The Modal -->
<div id="myModal" class="modal pop-up-modal">
    <!-- Modal content -->
    <div class="pop-up-modal-content">
      <div class="modal-head">
        <span class="fa fa-warning"></span>
        <h2>Modal Header</h2>
        <p class="modal-subheader"><b>Some text in the Modal Body, Some other text...Some text in the Modal Body, Some other text...Some text in the Modal Body, Some other text...</b></p>
      </div>
      <div class="modal-body">
        <button class="Btn Btn-secondary">Cancel</button>
        <button class="Btn Btn-primary" style="float: right;">OK</button>
      </div>
    </div>
</div>
  
<p>default modal that all modals will share</p>
<p>pop up modal</p>
<p>login screen modal</p>
<p>sign up screen modal</p>

</div>
<div  class="theme-dark" style="padding: 5%; background-color: black;">
<h2 style="color:red;">Dark Modals</h2>
</div>
</body>
<script>
        // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var Btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    Btn.onclick = function() {
    modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
    modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
    }
</script>
</html>
